<div [class]="IsMe() ? 'container my-message' : 'container'" (contextmenu)="onRightClick($event)">
  <img *ngIf="!IsMe()" ngSrc="{{this.BlogConfig.BlogMainImageByDefaultUrl}}"
       alt="avatar" class="avatar" width="40" height="40" priority/>

  <div class="message-content">
    <p *ngIf="!IsMe()" class="sender-name">{{ this.Sender? this.Sender.username : 'unknown kitty' }}</p>
    <p>{{ this.Message.text }}</p>
  </div>

  <div class="reactions" *ngFor="let reaction of Reactions">
      <p>{{reaction.emoji}}</p>
  </div>
</div>

<app-message-context-menu [MessageComponent]="this"></app-message-context-menu>
