<div *ngIf="Entities.length > 0" class="chats-list">
  <div *ngFor="let chat of Entities">
    <app-chat-item
      [Chat]="chat"
      (OnSelectChat)="SelectChat(chat)">
    </app-chat-item>
  </div>
</div>

<div *ngIf="IsLoading()" class="status">Loading more chats...</div>
<div *ngIf="IsEnded()" class="status">No more chats</div>
