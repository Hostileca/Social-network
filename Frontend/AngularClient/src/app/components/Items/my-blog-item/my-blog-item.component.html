<div class="container" (click)="SelectBlog()">
  <div class="blog-avatar">
    <img ngSrc="{{this.Blog.mainImagePath ? Blog.mainImagePath : this.BlogConfig.BlogMainImageByDefaultUrl}}"
         class="avatar" width="120" height="120" priority>
  </div>
  <div class="blog-info">
    <h1>{{ this.Blog.username }}</h1>
    <p>{{ this.Blog.BIO}}</p>
  </div>
</div>
