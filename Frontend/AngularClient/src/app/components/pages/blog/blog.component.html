<div *ngIf="Blog">
  <h1>{{ this.Blog.username }}</h1>

  <div *ngIf="this.Subscribers">
    <h1>Subscribers:</h1>
    <app-blog-item *ngFor="let subscriber of Subscribers" [Blog]="subscriber.blog"></app-blog-item>
  </div>

  <div *ngIf ="this.Subscribers && !IsMe()">
    <button *ngIf ="!AmISubscribed()" (click)="SubscribeToBlog()">Subscribe</button>
    <button *ngIf ="AmISubscribed()" (click)="UnsubscribeFromBlog()">Unsubscribe</button>
  </div>
</div>
