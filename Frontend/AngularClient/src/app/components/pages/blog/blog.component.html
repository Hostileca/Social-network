<div *ngIf="Blog" class="blog">
  <div class="container blog-header">
    <div class="blog-avatar">
      <img ngSrc="{{this.Blog.imageAttachmentId ? Blog.imageAttachmentId : this.BlogConfig.BlogMainImageByDefaultUrl}}"
           class="avatar" width="120" height="120" priority>
    </div>
    <div class="blog-info">
      <h1>{{ this.Blog.username }}</h1>
      <p>{{ this.Blog.bio }}</p>
      <p *ngIf="isFunction(this.Blog.dateOfBirth)">Age: {{ this.Blog.dateOfBirth | age }}</p>
    </div>
    <div class="subscriptions-info">
      <p>Subscriptions: {{ this.Blog.subscriptionsCount }}</p>
      <p>Subscribers: {{ this.Blog.subscribersCount }}</p>
    </div>
  </div>

  <div class="posts-list">
    <app-posts-list [PostsSource]="PostsSource"></app-posts-list>
  </div>
</div>
